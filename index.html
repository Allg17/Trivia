<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia App</title>
</head>

<body>
    <div class="jumbotron">
        <div class="row">
            <div class="offset-md-5">
                <h1 class="page-header display-4" style="font-size:50px; color:blue; ">Trivia Game</label>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-2 col-sm-2 col-3 offset-8 col-xs-1 col-xl-1 col-lg-1 offset-md-10 form-control">
                <span id="nextQuestion"></span>
                <span>/</span>
                <span id="NumberQuestion"></span>
            </div>
        </div>

        <div class="row">
            <div class="col mt-3">
                <label id="label-Question" class=" font-weight-bold col-md-10 offset-md-2"></label>
            </div>
        </div>

        <div class="row">
            <div id="Buttons" class="col offset-md-3 mt-3">
            </div>
        </div>

        <div class="row">
            <div class="col offset-md-8 mt-3">
                <button id="ContinuarBtn" type="button"  class="btn btn-success">Continue</button>
            </div>
        </div>
    </div>


    <script src="js/Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
    <script src="js/SweetAlert.js"></script>
</body>

</html>
